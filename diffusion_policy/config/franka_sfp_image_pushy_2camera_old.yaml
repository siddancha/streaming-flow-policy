_target_: diffusion_policy.train_sfp_unet_realworld_workspace.TrainSFPRealworldWorkspace
checkpoint:
  save_last_ckpt: true
  save_last_snapshot: false
  topk:
    format_str: epoch={epoch:04d}-train_loss={train_loss:.3f}-val_loss={val_loss:.3f}.ckpt
    k: 5
    mode: min
    monitor_key: val_loss
dataloader:
  batch_size: 108
  num_workers: 8
  persistent_workers: false
  pin_memory: true
  shuffle: true
dataset_obs_steps: 2
ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0
horizon: 16 
logging:
  group: null
  id: null
  mode: online
  name: wandb_default
  project: diffusion_policy_debug # changed
  resume: true
  tags: # changed
  - train_sfp_unet_hybrid
  - sfp_image
  - realworld
  - pushy
  - pushy_v3_ds
  - default
n_action_steps: 8
n_latency_steps: 0
n_obs_steps: 2
name: train_diffusion_unet_hybrid
task_name: franka_picknplace
optimizer:
  _target_: torch.optim.AdamW
  betas:
  - 0.95
  - 0.999
  eps: 1.0e-08
  lr: 0.0001
  weight_decay: 1.0e-06
past_action_visible: false
keypoint_featnpos_dim: 4
use_3d_keypoint: true
policy:
  _target_: diffusion_policy.policy.sfp_unet_hybrid_image_policy.SFPUnetHybridImagePolicy
  encode_agent_pos: false
  crop_shape: #added for image
  - 204
  - 204
  k: 0 #added
  use_action_traj: true #added
  robomimic: true #added
  unit_int_steps: 1 #added
  biased_gripper: false #added
  gripper_velocity: false #added
  gripper_no_noise: false #added
  gripper_normalize: 1 #added
  biased_prob: 0.9 #added
  cond_predict_scale: true
  diffusion_step_embed_dim: 128
  down_dims:
  - 512
  - 1024
  - 2048
  eval_fixed_crop: true
  horizon: ${horizon}
  kernel_size: 5
  n_action_steps: 8
  n_groups: 8
  n_obs_steps: 2
  num_inference_steps: 100
  obs_as_global_cond: true
  obs_encoder_group_norm: true
  shape_meta:
    action:
      shape:
      - 10
    obs:
      agent_pos:
        shape:
        - 10
      image: # Just for instantiating the robomimic model
        shape:
        - 6
        - 256
        - 256
        type: rgb

shape_meta:
  action:
    shape:
    - 10
  obs:
    agent_pos:
      shape:
      - 10
      type: low_dim
    image:
      shape:
      - 6
      - 256
      - 256
      type: rgb
task:
  dataset:
    _target_: diffusion_policy.dataset.franka_image_dataset.FrankaPickImageDataset
    horizon: 17
    max_train_episodes: 90
    pad_after: 7
    pad_before: 1
    seed: 42
    val_ratio: 0.02
    zarr_path: data/pushy_v3.zarr
  image_shape:
  - 3
  shape_meta:
    action:
      shape:
      - 10
    obs:
      agent_pos:
        shape:
        - 10
        type: low_dim
      image:
        shape:
        - 6
        - 256
        - 256
        type: rgb
    
training:
  checkpoint_every: 50
  debug: false
  device: cuda:0
  gradient_accumulate_every: 1
  lr_scheduler: cosine
  lr_warmup_steps: 500
  max_train_steps: null
  max_val_steps: null
  num_epochs: 3050
  max_epochs: 3050
  resume: true
  rollout_every: 50
  sample_every: 5
  seed: 42
  tqdm_interval_sec: 1.0
  use_ema: true
  val_every: 10
  x_t_sigma: 0.2 # added
val_dataloader:
  batch_size: 108
  num_workers: 8
  persistent_workers: false
  pin_memory: true
  shuffle: false
